name: Frontend CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: activity-booking-miniapp/package-lock.json
    
    - name: Install dependencies
      run: |
        cd activity-booking-miniapp
        npm ci
    
    - name: Run type check
      run: |
        cd activity-booking-miniapp
        npm run type-check
    
    - name: Run linting
      run: |
        cd activity-booking-miniapp
        npm run lint || true  # 如果没有配置 lint 脚本，则跳过

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: activity-booking-miniapp/package-lock.json
    
    - name: Install dependencies
      run: |
        cd activity-booking-miniapp
        npm ci
    
    - name: Build for production
      run: |
        cd activity-booking-miniapp
        npm run build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: miniapp-build
        path: activity-booking-miniapp/dist/
    
